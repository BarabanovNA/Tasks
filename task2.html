<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="taskStyle2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Task Two</title>
</head>
<body>
    <main>
        <div id="Form">
            <h2>Регистрация</h2>
            <div id="divider"></div>
            <div class="text" id="mail">E-mail</div>
            <input id="E-mail" type="email" placeholder="example@site.domain"  pattern="[a-z0-9][@][a-z][.][a-z]" required>
            <div class="text" id="password">Пароль</div>
            <div class="text" id="repeatPassword">Повторите пароль</div>
           <input type="password" id="passwordHolder" placeholder="password" required >
           <input type="password" id="passwordHolderRep" placeholder="password" required>
           <div class="text" id="FIO">ФИО</div>
           <input id="FIOHolder" type="text" placeholder="Барабанов Никита Александрович" pattern="[а-яА-я][ ][а-яА-я][ ][а-яА-я]" required>
           <div class="text" id="age">Возраст</div>
           <input id="ageHolder" type="number" placeholder="22" pattern="[0-9]">
           <div id="bottomDivider"></div>
           <input type="submit" id="send" value="Отправить">
           <input type="button" id="cancel" value="Отмена">
        </div>      
    </main> 
</body> 
</html>
